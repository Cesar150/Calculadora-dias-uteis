<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora dias uteis</title>
</head>

<body>
    <header>
        <h1>Calculadora de dias úteis</h1>
        <p>OBS: não pula feriados, por enquanto...</p>
        <p>A contagem inicia a partir do próximo dia útil.</p>
    </header>
    <main>
        <div class="conteudo-datas">
            <label for="data-inicial">Data inicial:</label>
            <input type="date" id="data-inicial">

            <label for="dias-uteis">Dias úteis:</label>
            <input type="number" id="dias-uteis" min="1">

            <button id="calcular-data-final">Calcular</button>
        </div>
        <div class="conteudo-resultado">
            <p id="resultado"></p>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
